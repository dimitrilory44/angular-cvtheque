<div class="container">
  <br><br>
  <h1 style="text-align:center">CVtheque</h1>
  <br>
  <form [formGroup]="personneForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input formControlName="nom" placeholder="Ecrire un nom" name="nom" class="form-control" id="nom" >
    </div>
    <div class="form-group">
      <input formControlName="prenom" placeholder="Ecrire un prenom" name="prenom" class="form-control" id="prenom">
    </div>
    <br>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" type="submit" [disabled]="!personneForm.valid">Enregistrer</button>
    </div>
  </form>

  <br><br>
  <user-list [personnes]="tabPersonne"></user-list>

</div>
